<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>试题详细信息</title>
<link href="/OnlineExamSystem/static/css/bootstrap.min.css" rel="stylesheet" />
<link href="/OnlineExamSystem/static/css/smoke.min.css" rel="stylesheet" />
<script src="/OnlineExamSystem/static/js/jquery-2.2.0.js"></script>
<script src="/OnlineExamSystem/static/js/smoke.min.js"></script>
<script src="/OnlineExamSystem/static/js/bootstrap.min.js"></script>
<script src="/OnlineExamSystem/static/js/common.js"></script>
<script src="/OnlineExamSystem/static/js/init.js"></script>
<script src="/OnlineExamSystem/static/js/request-handle.js"></script>
<script src="/OnlineExamSystem/static/js/content/question-detail.js"></script>
</head>
<body style="margin-bottom: 50px">
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/OnlineExamSystem/page/contentadmin">在线考试系统</a>
    </div>
    <div>
      <ul class="nav navbar-nav pull-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span><label id="currentUser"></label></a></li>
        <li><a href="/OnlineExamSystem/request/logout"><span class="glyphicon glyphicon-log-out"></span>注销</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
          <li class="nav-header">试题管理</li>
          <li class="active"><a href="/OnlineExamSystem/page/contentadmin">查看试题列表</a></li>
          <li><a href="/OnlineExamSystem/page/contentadmin/question_create">创建新试题</a></li>
          <li class="nav-header">考试管理</li>
          <li><a href="#">查看考试列表</a></li>
          <li><a href="#">创建新考试</a></li>
          <li class="nav-header">个人信息</li>
          <li><a href="#">查看个人信息</a></li>
          <li><a href="#">修改密码</a></li>
          <li><a href="#">修改个人资料</a></li>
        </ul>
      </div>
      <div class="col-md-9">
        <div class="row">
          <ol class="breadcrumb">
            <li>试题管理</li>
            <li><a href="/OnlineExamSystem/page/contentadmin">试题列表</a></li>
            <li class="active">试题详细信息</li>
          </ol>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-2 form-horizontal" role="form">
            <div class="form-group">
              <label for="id" class="col-sm-3 control-label">编号</label>
              <div class="col-sm-9">
                <p class="form-control-static" id="id"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="question" class="col-sm-3 control-label">问题</label>
              <div class="col-sm-9">
                <p class="form-control-static" id="question" style="word-break:break-all;"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="choiceA" class="col-sm-3 control-label">选项A</label>
              <div class="col-sm-9">
                <p class="form-control-static" id="choiceA" style="word-break:break-all;"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="choiceB" class="col-sm-3 control-label">选项B</label>
              <div class="col-sm-9">
                <p class="form-control-static" id="choiceB" style="word-break:break-all;"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="choiceC" class="col-sm-3 control-label">选项C</label>
              <div class="col-sm-9">
                <p class="form-control-static" id="choiceC" style="word-break:break-all;"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="choiceD" class="col-sm-3 control-label">选项D</label>
              <div class="col-sm-9">
                <p class="form-control-static" id="choiceD" style="word-break:break-all;"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="answer" class="col-sm-3 control-label">正确答案</label>
              <div class="col-sm-9">
                <p class="form-control-static" id="answer" style="word-break:break-all;"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-3 control-label">描述信息</label>
              <div class="col-sm-9">
                <p class="form-control-static" id="description" style="word-break:break-all;"></p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-3">
                <a href="/OnlineExamSystem/page/contentadmin/update_question_detail" class="btn btn-primary">修改信息</a>
              </div>
              <div class="col-sm-offset-1 col-sm-3">
                <button id="reset" type="button" class="btn btn-primary">刷新信息</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
