<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>
<link href="/OnlineExamSystem/static/css/bootstrap.min.css" rel="stylesheet" />
<link href="/OnlineExamSystem/static/css/smoke.min.css" rel="stylesheet" />
<script src="/OnlineExamSystem/static/js/jquery-2.2.0.js"></script>
<script src="/OnlineExamSystem/static/js/smoke.min.js"></script>
<script src="/OnlineExamSystem/static/js/bootstrap.min.js"></script>
<script src="/OnlineExamSystem/static/js/common.js"></script>
<script src="/OnlineExamSystem/static/js/init.js"></script>
<script src="/OnlineExamSystem/static/js/request-handle.js"></script>
<script src="/OnlineExamSystem/static/js/update-password.js"></script>
</head>
<body style="margin-bottom: 50px">
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">在线考试系统</a>
    </div>
    <div>
      <ul class="nav navbar-nav pull-right">
        <li><a href="/OnlineExamSystem/page/sysadmin/person_info"><span class="glyphicon glyphicon-user"></span><label id="currentUser"></label></a></li>
        <li><a href="/OnlineExamSystem/request/logout"><span class="glyphicon glyphicon-log-out"></span>注销</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-3 pull-left">
        <ul class="nav nav-pills nav-stacked">
          <li class="nav-header">用户管理</li>
          <li><a href="/OnlineExamSystem/page/sysadmin">查看用户列表</a></li>
          <li><a href="/OnlineExamSystem/page/sysadmin/create_user">创建新用户</a></li>
          <li class="nav-header">个人信息</li>
          <li><a href="/OnlineExamSystem/page/sysadmin/person_info">查看个人信息</a></li>
          <li class="active"><a href="/OnlineExamSystem/page/sysadmin/update_current_password">修改密码</a></li>
          <li><a href="/OnlineExamSystem/page/sysadmin/update_current_other_info">修改个人资料</a></li>
        </ul>
      </div>
      <div class="col-md-9 pull-right">
        <div class="row">
          <ol class="breadcrumb">
            <li>个人信息</li>
            <li class="active">修改密码</li>
          </ol>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" id="passwordForm" role="form" data-smk-icon="glyphicon-remove">
              <div class="form-group">
                <label for="oldPwd" class="col-sm-2 control-label">旧密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="oldPwd" maxlength="32" placeholder="请输入旧密码" required> <span
                    class="help-block">用户的旧密码</span>
                </div>
              </div>
              <div class="form-group">
                <label for="newPwd" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="newPwd" maxlength="32" placeholder="请输入新密码" required> <span
                    class="help-block">修改后的密码,最少4个字母或数字，最大长度为32</span>
                </div>
              </div>
              <div class="form-group">
                <label for="repeatPwd" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="repeatPwd" maxlength="32" placeholder="请输入确认密码" required> <span
                    class="help-block">新密码确认,要与新密码一致</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                  <button id="formSubmit" type="button" class="btn btn-primary">确认</button>
                </div>
                <div class="col-sm-offset-1 col-sm-3">
                  <button type="button" class="btn btn-primary">取消</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
